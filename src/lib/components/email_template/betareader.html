<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .author-info {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-name {
            font-weight: bold;
            font-size: 18px;
        }

        .author-title {
            color: #666666;
            font-size: 14px;
        }

        .date {
            color: #666666;
            font-size: 14px;
        }

        .content {
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            background-color: #f9f9f9;
            border-left: 4px solid #cccccc;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="author-info">
                <img class="author-avatar" src="${cover_url}" alt="Author Avatar">
                <div>
                    <div class="author-name">${author}</div>
                    <div class="author-title">Author</div>
                </div>
            </div>
            <div class="date">07/02/2024</div>
        </div>
        <div class="content">
            <h1 class="title">Request for Book Review</h1>
            <p>Dear ,</p>
            <p>${words}</p>
            <div class="description">
                ${description.substring(0, 500)}
            </div>
        </div>
        <div style="text-align: center;">
            <a href="${url}" class="cta-button">Read the Book</a>
            <p style="margin-top: 10px; font-size: 14px; color: #666666;">
                or reply to this email with your thoughts
            </p>
        </div>
        <div class="footer">
            To opt out of this, please go to the
            <a href="www.forkread.com/book/${book_id}">book</a> and click reject
            beta review button
        </div>
    </div>
</body>

</html>
